<!DOCTYPE html>
<html>
<head>
    <title>Proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red; font-size:50px;">
        <script>
            var x = prompt("Podaj x=", "");
            var y = prompt("Podaj y=", "");
            var suma;
            var a = parseFloat(x);
            var b = parseFloat(y);
            suma = a + b;
            document.write("SUMA = " + a + " + " + b + " = " + suma + "<br>");
        </script>
    </div>
</body>
</html>
