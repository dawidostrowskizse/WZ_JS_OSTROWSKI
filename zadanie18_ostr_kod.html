<script language="JavaScript">

function suma_ost(a, b) { 
    return a + b; 
} 

function odejmowanie_ost(a, b) { 
    return a - b; 
} 

function mnozenie_ost(a, b) { 
    return a * b; 
} 

function od_kwadratu_ost(a, b) { 
    return a + "² = " + (a*a) + "<br>" + b + "² = " + (b*b); 
} 

function reszta_z_dzielenia_a_przez_b_ost(a, b) { 
    return a % b; 
} 

document.write("suma = " + suma_ost(a, b) + "<br>");

document.write("od_kwadratu:<br>" + od_kwadratu_ost(a, b) + "<br>"); 
document.write("reszta z dzielenia a przez b = " + reszta_z_dzielenia_a_przez_b_ost(a, b) + "<br>");
